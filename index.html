<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bellows Systems Configurator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bsRed: '#C80A37',
              bsDark: '#414042',
            },
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            },
          }
        }
      }
    </script>

    <!-- PDF & Excel Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <style type="text/tailwindcss">
      @layer base {
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
          @apply font-poppins text-bsDark bg-gray-50;
        }
        #root {
          min-height: 100%;
          display: flex;
          flex-direction: column;
          flex: 1 0 auto;
        }
      }
      
      @layer components {
        .custom-checkbox {
          @apply appearance-none bg-white m-0 w-5 h-5 border border-gray-300 rounded grid place-content-center cursor-pointer transition-all duration-200;
        }
        .custom-checkbox:checked { @apply bg-bsRed border-bsRed; }
        .custom-checkbox::before {
          content: "";
          @apply w-3 h-3 scale-0 transition-transform duration-100 origin-center bg-white;
          clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }
        .custom-checkbox:checked::before { @apply scale-100; }
        
        .custom-scrollbar::-webkit-scrollbar { @apply w-1.5 h-1.5; }
        .custom-scrollbar::-webkit-scrollbar-track { @apply bg-gray-100; }
        .custom-scrollbar::-webkit-scrollbar-thumb { @apply bg-gray-300 rounded-full hover:bg-bsRed; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.40.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="h-full">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
